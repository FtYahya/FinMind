<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinMind Sniper Pro</title>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
background: linear-gradient(180deg,#0a0a0a,#000000);
color: white;
font-family: -apple-system,BlinkMacSystemFont;
}
.glass {
background: rgba(255,255,255,0.05);
backdrop-filter: blur(20px);
border: 1px solid rgba(255,255,255,0.1);
}
.fade-in {
animation: fade 0.5s ease-in-out;
}
@keyframes fade {
from {opacity:0; transform: translateY(10px);}
to {opacity:1; transform: translateY(0);}
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

const { useState, useRef, useEffect } = React;

function App(){

const [apiKey,setApiKey] = useState("");
const [capital,setCapital] = useState(100000);
const [status,setStatus] = useState("IDLE");
const [stocks,setStocks] = useState([]);
const [error,setError] = useState("");
const [cooldown,setCooldown] = useState(0);

const controllerRef = useRef(null);

useEffect(()=>{
if(cooldown>0){
const timer = setTimeout(()=>setCooldown(cooldown-1),1000);
return ()=>clearTimeout(timer);
}
},[cooldown]);

function computeConfidence(d){
let score = 0;
if(d.volumeSpike>150) score+=30;
if(d.rsi>=55 && d.rsi<=70) score+=20;
if(d.breakout) score+=25;
if(d.newsRecent) score+=25;
return score;
}

function positionSize(entry,stop){
const risk = capital * 0.01;
const diff = Math.abs(entry-stop);
if(diff===0) return 0;
return Math.floor(risk/diff);
}

async function scan(){

if(!apiKey) return setError("Enter API Key");
if(cooldown>0) return;

setError("");
setStocks([]);
setStatus("SCANNING");
setCooldown(30);

if(controllerRef.current) controllerRef.current.abort();
controllerRef.current = new AbortController();

const prompt = `
Return STRICT JSON ONLY.

{
"stocks":[
{
"name":"",
"price":number,
"rsi":number,
"volumeSpike":number,
"breakout":true/false,
"newsRecent":true/false,
"target":number,
"stopLoss":number,
"action":"BUY or SHORT"
}
]
}

Scan NSE market now and return 5 strongest intraday breakout stocks.
`;

try{

const res = await fetch(
`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`,
{
method:"POST",
headers:{"Content-Type":"application/json"},
signal: controllerRef.current.signal,
body: JSON.stringify({
contents:[{parts:[{text:prompt}]}],
tools:[{google_search:{}}]
})
}
);

const data = await res.json();
let text = data.candidates?.[0]?.content?.parts?.[0]?.text;

if(!text) throw new Error("Empty response");

text = text.replace(/```json/g,"").replace(/```/g,"").trim();
text = text.substring(text.indexOf("{"),text.lastIndexOf("}")+1);

const parsed = JSON.parse(text);

let valid = [];

parsed.stocks.forEach(s=>{
const confidence = computeConfidence(s);
if(confidence>=70){
valid.push({
...s,
confidence,
quantity: positionSize(s.price,s.stopLoss)
});
}
});

valid.sort((a,b)=>b.confidence-a.confidence);

setStocks(valid.slice(0,5));
setStatus("IDLE");

}catch(e){
setError("AI response invalid or unstable");
setStatus("ERROR");
}

}

return(
<div className="p-6 space-y-6 max-w-xl mx-auto">

<h1 className="text-2xl font-semibold tracking-tight">
FinMind Sniper Pro
</h1>

<div className="glass p-4 rounded-2xl space-y-3">

<input
type="password"
placeholder="Gemini API Key"
className="w-full bg-transparent outline-none"
value={apiKey}
onChange={e=>setApiKey(e.target.value)}
/>

<input
type="number"
placeholder="Capital"
className="w-full bg-transparent outline-none"
value={capital}
onChange={e=>setCapital(Number(e.target.value))}
/>

<button
onClick={scan}
disabled={status==="SCANNING" || cooldown>0}
className="w-full bg-orange-500 text-black font-semibold py-3 rounded-xl"
>
{status==="SCANNING" ? "Scanning..." : cooldown>0 ? `Wait ${cooldown}s` : "Scan Market"}
</button>

</div>

{error && (
<div className="text-red-400 fade-in">{error}</div>
)}

<div className="space-y-4">

{stocks.map((s,i)=>(
<div key={i} className="glass p-4 rounded-2xl fade-in space-y-1">
<div className="flex justify-between">
<span className="font-semibold">{s.name}</span>
<span className="text-orange-400">{s.confidence}%</span>
</div>
<div>Price: {s.price}</div>
<div>Action: {s.action}</div>
<div>Target: {s.target}</div>
<div>Stop: {s.stopLoss}</div>
<div>Qty: {s.quantity}</div>
</div>
))}

</div>

</div>
);
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

</script>
</body>
</html>
